<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChristMusk Memecoin</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: #002b36;
            overflow: hidden;
        }

        /* Background with Snowflakes Animation */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('snowflakes.png') repeat;
            animation: snowfall 10s linear infinite;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes snowfall {
            from { background-position: 0 0; }
            to { background-position: 0 100%; }
        }

        /* Banner Styling */
        .banner {
            background: url('christmusk banner.jpg') no-repeat center center;
            background-size: cover;
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .banner img {
            height: 150px;
        }

        /* Main Content */
        .content {
            text-align: center;
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .countdown {
            font-size: 3.5rem;
            font-weight: bold;
            color: #ffcc00;
            margin-top: 20px;
        }

        /* Logo Styling */
        .logo {
            width: 100px;
            margin: 20px auto;
        }

        /* Christmas Tree Animation */
        .tree-container {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .tree {
            width: 250px;
            animation: sway 3s ease-in-out infinite;
        }

        @keyframes sway {
            0% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
            100% { transform: rotate(-2deg); }
        }

        /* Button Link Styling */
        .visit-link {
            margin-top: 30px;
        }

        .visit-link a {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffcc00;
            text-decoration: none;
            background: #004466;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .visit-link a:hover {
            background: #ffcc00;
            color: #004466;
        }
    </style>
</head>
<body>
    <!-- Banner Section -->
    <div class="banner">
        <img src="newlogo.jpg" alt="ChristMusk Logo">
    </div>

    <!-- Main Content Section -->
    <div class="content">
        <h1>Welcome to ChristMusk</h1>
        <p>The ultimate memecoin celebrating Christmas and Musk!</p>
        <div class="countdown" id="countdown">Countdown to Launch: </div>

        <!-- Hyperlink to Twitter -->
        <div class="visit-link">
            <a href="https://x.com/christmuskcoin" target="_blank">Visit Our Twitter</a>
        </div>
    </div>

    <!-- Christmas Tree -->
    <div class="tree-container">
        <img src="christmas tree.png" alt="Christmas Tree" class="tree">
    </div>

    <!-- Snowflake Script (Optional Enhancement) -->
    <script>
        function startCountdown() {
            const targetDate = new Date('December 21, 2024 00:00:00').getTime();
            const countdownElement = document.getElementById('countdown');

            const updateCountdown = () => {
                const now = new Date().getTime();
                const timeLeft = targetDate - now;

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `Countdown to Launch: ${days}d ${hours}h ${minutes}m ${seconds}s`;

                if (timeLeft < 0) {
                    clearInterval(interval);
                    countdownElement.innerHTML = "ChristMusk is Live!";
                }
            };

            const interval = setInterval(updateCountdown, 1000);
            updateCountdown();
        }

        startCountdown();
    </script>
</body>
</html>
